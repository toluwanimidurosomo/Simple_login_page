<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
    <link href="css/mystyle.css" rel="stylesheet">
</head>

<body>
    <!-- Main container{Green area} -->
    <div class="main-cont">

        <!-- Inner container {White area} -->
        <div class="login-cont">

            <!-- Container for title and description -->
            <div class="top">
                <h2 class="title">Login</h2>
                <p class="desc">Please enter your credentials to login.</p>
            </div>

            <!-- Container for form -->
            <div class="bottom">
                <form action="">

                    <input type="text" class="inp" placeholder="username">

                    <input type="text" class="inp" placeholder="password">

                    <button type="submit" class="mybtn">Login</button>
                    <p class="bottom-text">Not registered? <a class="mylink" href="#">Create an account</a></p>
                </form>
            </div>

        </div>

    </div>

    <script src="myscript.js"></script>
</body>

</html>
